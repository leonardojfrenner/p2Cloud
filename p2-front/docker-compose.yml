version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: barbearia-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_HOST=localhost
      - API_PORT=8080
      - API_PROTOCOL=http
      # Descomente e ajuste para sua API em produção:
      # - API_BASE_URL=https://sua-api.com/api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/config', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

